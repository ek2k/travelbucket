<!DOCTYPE html>
<html ng-app="wanderlist">
  <head>
    <meta charset="utf-8">
    <title>Wanderlist</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../javascripts/app.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" style="font-size: 50px; color: #4C2700">Wanderlist</a>
        </div>
      <div class="navbar-right">
        <div ng-controller="ModalCtrl as $ctrl">
          <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
              <h3 class="modal-title" id="modal-title">Login</h3>
            </div>
            <div class="modal-body" id="modal-body">

            </div>
          </script>
          <button type="submit" class="login" ng-click=$ctrl.open()>Log-in</button>
          <button type="submit" class="signup" ng-click=$ctrl.open()>Sign-Up</button>
        </div>
      </div>
    </div>
    </nav>

    <div ng-view></div>

  </body>
</html>
