<div ng-controller="UserController">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" style="font-size: 50px; color: #4C2700">Wanderlist</a>
      </div>
    </div>
  </nav>
  <table>
    <tr ng-repeat="user in view.users">
      <td>{{user.fname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.home_city}}</td>
    </tr>
  </table>
</div>
