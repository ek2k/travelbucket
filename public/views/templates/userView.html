<div ng-controller="UserViewController">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/" style="font-size: 50px; color: #4C2700">Wanderlist</a>
      </div>
      <div class="navbar-form navbar-right">
        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Where do you want to Wander?</button>
          <ul class="dropdown-menu">
            <li><a href ng-click="view.destCity(city)" ng-repeat="city in view.cities">{{city}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="welcome">
      <h1>Welcome, {{view.users.fname}}</h1>
      <div class="col-md-6">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup ng-model="view.depDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
      <div class="col-md-6">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup ng-model="view.arrDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>

    </div>
    <button type="button" class="btn" ng-click="view.editUser()">Edit</button>
  </div>

  <div ng-hide="view.editValue" class="ng-hide">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input style="font-size: 25px" type="email" class="form-control" id="email" ng-model="edit.email">
        </div>
        <div class="form-group">
          <label for="home">Home City</label>
          <input style="font-size: 25px" type="text" class="form-control" id="home" ng-model="edit.home_city">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input style="font-size: 25px" type="password" class="form-control" id="password" ng-model="edit.password">
        </div>
        <button class="btn btn-primary" type="button" ng-click="view.change(edit)">Change me</button>
      </form>
    </div>
  </div>
  <div>
    <table class="flightInfo">
    </table>
  </div>
</div>
