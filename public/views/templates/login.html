<div ng-controller="LoginController">
  <div class="container-fluid">
    <p class="text-center title">
      Login
    </p>
    <form action="/login" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input style="font-size: 25px" type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input style="font-size: 25px" type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
      </div>
    </form>
    <button type="button" class="btn btn-primary"><a href="#/users/1/view">Login</a></button>
    <button type="button" class="btn btn-danger"</button><a href="#/">Home</a>
  </div>
</div>
